<div class="logo-header">
<svg viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg" class="logo-svg">

<defs>
  <!-- Gradients -->
  <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#0f4c5c"/>
    <stop offset="100%" stop-color="#071821"/>
  </linearGradient>

  <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="transparent"/>
    <stop offset="50%" stop-color="#9aff00" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="transparent"/>
  </linearGradient>

  <!-- Glow -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="3" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- SHIELD GROUP -->
<g class="shield-float">

  <!-- Outer shield -->
  <path class="shield-back"
    d="M90 10 L150 40 V100
       C150 125 110 145 90 150
       C70 145 30 125 30 100
       V40 Z"
    fill="url(#shieldGrad)"
    filter="url(#glow)"
  />

  <!-- Inner shield -->
  <path class="shield-inner"
    d="M90 20 L140 45 V95
       C140 115 110 130 90 135
       C70 130 40 115 40 95
       V45 Z"
    fill="#0a1f28"
  />

  <!-- CENTERED NUMBER -->
<text x="90" y="85"
      text-anchor="middle"
      dominant-baseline="middle"
      class="shield-number">
  86
</text>


  <!-- Scan line -->
  <rect x="30" y="20" width="120" height="20"
        fill="url(#scanGrad)"
        class="scan" />
</g>

<!-- LOGO TEXT -->
<text x="190" y="105" class="logo-text">
  ANALYZER <tspan class="accent">TROMP86</tspan>
</text>

</svg>
</div>
